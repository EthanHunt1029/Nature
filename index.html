<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nature Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .desc {
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Beautiful Nature Gallery</h1>
  <p>Explore the beauty of the natural world</p>
</header>

<div class="gallery" id="gallery">
  <!-- Cards will be inserted here -->
</div>

<footer>
  Â© 2025 Nature Gallery. All rights reserved.
</footer>

<script>
  const images = [
    {
      src: "https://source.unsplash.com/600x400/?forest",
      desc: "A dense green forest with sunlight filtering through the trees."
    },
    {
      src: "https://source.unsplash.com/600x400/?mountains",
      desc: "Majestic mountains standing tall under a clear blue sky."
    },
    {
      src: "https://source.unsplash.com/600x400/?river",
      desc: "A calm river flowing through a lush landscape."
    },
    {
      src: "https://source.unsplash.com/600x400/?beach",
      desc: "Golden sand and turquoise waves on a sunny beach."
    },
    {
      src: "https://source.unsplash.com/600x400/?waterfall",
      desc: "A powerful waterfall cascading down rocky cliffs."
    },
    {
      src: "https://source.unsplash.com/600x400/?flowers",
      desc: "A field of colorful blooming flowers in spring."
    }
  ];

  const gallery = document.getElementById("gallery");

  images.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${item.src}" alt="Nature Image">
      <div class="desc">${item.desc}</div>
    `;
    gallery.appendChild(card);
  });
</script>

</body>
</html>
